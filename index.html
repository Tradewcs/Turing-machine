<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Емулятор машини Тюрінга</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="container__machine-strip">
			<table class="table_machine-strip">
				<tr class="machine-strip"></tr>
				<tr class="machine-head"></tr>
			</table>
		</div>

		<div class="container__control-panel">
			<table class="control-panel">
				<tbody>
					<tr>
						<td>
							<h5>Зовнішній алфавіт</h5>

							<table class="alphabet-symbols-choise">
								<tr>
									<th>Цифри</th>
									<th colspan="3">Букви</th>
								</tr>
								<tr>
									<td><input checked type="checkbox" id="symbol#0">0</td>
									<td><input type="checkbox" id="symbol#a">a</td>
									<td><input type="checkbox" id="symbol#k">k</td>
									<td><input type="checkbox" id="symbol#u">u</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#1">1</td>
									<td><input type="checkbox" id="symbol#b">b</td>
									<td><input type="checkbox" id="symbol#l">l</td>
									<td><input type="checkbox" id="symbol#v">v</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#2">2</td>
									<td><input type="checkbox" id="symbol#c">c</td>
									<td><input type="checkbox" id="symbol#m">m</td>
									<td><input type="checkbox" id="symbol#w">w</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#3">3</td>
									<td><input type="checkbox" id="symbol#d">d</td>
									<td><input type="checkbox" id="symbol#n">n</td>
									<td><input type="checkbox" id="symbol#x">x</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#4">4</td>
									<td><input type="checkbox" id="symbol#e">e</td>
									<td><input type="checkbox" id="symbol#o">o</td>
									<td><input type="checkbox" id="symbol#p">p</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#5">5</td>
									<td><input type="checkbox" id="symbol#f">f</td>
									<td><input type="checkbox" id="symbol#p">p</td>
									<td><input type="checkbox" id="symbol#z">z</td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#6">6</td>
									<td><input type="checkbox" id="symbol#g">g</td>
									<td><input type="checkbox" id="symbol#q">q</td>
									<td></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#7">7</td>
									<td><input type="checkbox" id="symbol#h">h</td>
									<td><input type="checkbox" id="symbol#r">r</td>
									<td></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#8">8</td>
									<td><input type="checkbox" id="symbol#i">i</td>
									<td><input type="checkbox" id="symbol#s">s</td>
									<td></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="symbol#9">9</td>
									<td><input type="checkbox" id="symbol#j">j</td>
									<td><input type="checkbox" id="symbol#t">t</td>
									<td></td>
								</tr>
							</table>

							<h5>Порожній символ</h5>
							<select>
								<option></option>
							</select>
						</td>
						
						<td>
							<h5>Внутрішній алфавіт</h5>
						</td>
						
						<td>
							<h5>Програма</h5>
						</td>
					</tr>
				</tbody>
			</table>
		</div>




	
	<script src="script.js"></script>
</body>
</html>
