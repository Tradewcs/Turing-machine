<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Емулятор машини Тюрінга</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="container__machine-strip">

			<table class="table_machine-strip">
				<tbody>
					<tr class="machine-strip"></tr>
					<tr class="machine-head"></tr>
				</tbody>
			</table>

		</div>

		<div class="container__control-panel">
			<table class="control-panel">
				<tbody>
					<tr>
						<td>
							<h5>Зовнішній алфавіт</h5>

							<table class="alphabet-symbols-choise">
								<tbody>
									<tr>
										<th>Цифри</th>
										<th>Букви</th>
										<th>Інше</th>
									</tr>
									<tr class="numbers-choise">
										<td><input type="checkbox" id="chb#0">0</td>
										<td><input type="checkbox" id="chb#1">1</td>
										<td><input type="checkbox" id="chb#2">2</td>
										<td><input type="checkbox" id="chb#3">3</td>
										<td><input type="checkbox" id="chb#4">4</td>
										<td><input type="checkbox" id="chb#5">5</td>
										<td><input type="checkbox" id="chb#6">6</td>
										<td><input type="checkbox" id="chb#7">7</td>
										<td><input type="checkbox" id="chb#8">8</td>
										<td><input type="checkbox" id="chb#9">9</td>
									</tr>

									<tr></tr>
									
									<tr class="letters-choise">
										
										<td><input type="checkbox" id="chb#a">a</td>
										<td><input type="checkbox" id="chb#b">b</td>
										<td><input type="checkbox" id="chb#c">c</td>
										<td><input type="checkbox" id="chb#d">d</td>
										
									</tr>
								</tbody>
							</table>
						</td>
						
						<td>
							<h5>Внутрішній алфавіт</h5>
						</td>
						
						<td>
							<h5>Програма</h5>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	
	<script src="script.js"></script>
</body>
</html>
